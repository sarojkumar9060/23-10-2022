<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Javascript program to find minimum element in a sorted and rotated array
            
            
            function findMin(arr,low,high)
            {
                // This condition is needed to handle the case when array
                // is not rotated at all
                if (high < low)
                    return arr[0];
                
                // If there is only one element left
                if (high == low)
                    return arr[low];
                
                // Find mid
                let mid =low + Math.floor((high - low)/2); /*(low + high)/2;*/
                
                // Check if element (mid+1) is minimum element. Consider
                // the cases like {3, 4, 5, 1, 2}
                if (mid < high && arr[mid+1] < arr[mid])
                    return arr[mid+1];
                
                // Check if mid itself is minimum element
                if (mid > low && arr[mid] < arr[mid - 1])
                    return arr[mid];
        
                // Decide whether we need to go to left half or right half
                if (arr[high] > arr[mid])
                    return findMin(arr, low, mid-1);
                
                return findMin(arr, mid+1, high);
            }
            
            // Driver Program
            let arr=[5, 6, 1, 2, 3, 4];
            let N = arr.length;
            document.write("The minimum element is "+ findMin(arr, 0, N-1)+"<br>");
            
            // This code is contributed by avanitrachhadiya2155
            
        </script>
          
</body>
</html>
